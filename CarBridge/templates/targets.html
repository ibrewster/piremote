<!DOCTYPE HTML>
<html>
<head>
    <style>
        body{
            background-color:lightgrey;
            width:100vw;
            padding-left:15px;
            padding-right:15px;
            box-sizing:border-box;
        }
        
        .main{
            background-color:white;
            box-sizing:border-box;
            padding:10px;
            border: 2px inset;
            border-radius:8px;
        }
        
        .main input{
            width:100%;
            box-sizing:border-box;
        }
        
        .main form{
            display:grid;
            grid-template-columns: auto 1fr;
            grid-column-gap:8px;
            grid-row-gap:3px;
            line-height:1.6em;
        }
        
        h2{
            text-align:center;
            margin-bottom:5px;
        }
        
    </style>
</head>
<body>
    <h2>CarLink/HTTP Bridge Setup</h2>
    <div class="main">
        <form method="POST" action="setTargets">
            <label for="buttona">Button A: </label><input name="button_1" id="1" value="{{button_1}}">
            <label for="buttonb">Button B: </label><input name="button_2" id="2" value="{{button_2}}">
            <label for="buttonc">Button C: </label><input name="button_3" id="3" value="{{button_3}}">
            <label for="buttond">Button D: </label><input name="button_4" id="4" value="{{button_4}}">
            <input type="submit" value="Save">
        </form>
    </div>
    <div class="main">
        <form method="POST" action="setMQTT">
            MQTT Settings:
            <label for="mqtt_broker">Broker*: </label><input name="mqtt_broker" id="broker" value="{{mqtt_broker}}">
            <label for="mqtt_user">Username: </label><input name="mqtt_user" id="mqtt_user" value="{{mqtt_user}}">
            <label for="mqtt_password">Password: </label><input type=password name="mqtt_password" id="mqtt_password" value="{{mqtt_password}}">
            Use {button} as a placeholder for the button pressed.
            <label for="mqtt_channel">Channel*: </label><input name="mqtt_channel" id="mqtt_channel" value="{{mqtt_channel}}">
            *Required
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
